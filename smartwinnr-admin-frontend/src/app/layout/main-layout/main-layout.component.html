<div class="d-flex">
  <!-- Sidebar -->
  <nav
    class="bg-dark text-white p-3 min-vh-100 d-none d-md-block"
    style="width: 220px;"
  >
    <h5 class="mb-4">Smartwinnr Admin</h5>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item mb-2" *ngIf="user?.role === 'admin'">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white">
          Admin Dashboard
        </a>
      </li>

      <li class="nav-item mb-2" *ngIf="user?.role !== 'admin'">
        <a routerLink="/user-home" routerLinkActive="active" class="nav-link text-white">
          My Dashboard
        </a>
      </li>

      <li class="nav-item mb-2" *ngIf="user?.role === 'admin'">
        <a routerLink="/users" routerLinkActive="active" class="nav-link text-white">
          Users
        </a>
      </li>
      <li class="nav-item mt-4">
        <button
          class="btn btn-outline-light btn-sm w-100"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="flex-grow-1">
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white"
    >
      <div class="d-md-none">
        <span class="fw-bold">Smartwinnr Admin</span>
      </div>
      <div class="ms-auto">
        <span class="me-3">{{ user?.name }} ({{ user?.role }})</span>
        <button class="btn btn-sm btn-outline-secondary" (click)="logout()">
          Logout
        </button>
      </div>
    </header>

    <main class="p-3 bg-light min-vh-100">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
